def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "Florent37"
            name 'Florent Champigny'
            organization 'Florent37'
            organizationUrl 'http://github.com/florent37'
        }
    }

    scm {
        url "https://github.com/florent37/Multiplatform-Bus"
    }
}

def withPom = { pom ->
    pom.withXml {
        def root = asNode()
        root.appendNode('name', project.name)
        root.appendNode('description', github_description)
        root.appendNode('url', "https://github.com/florent37/Multiplatform-Bus")
        root.children().last() + pomConfig
    }
}

ext.withPom = withPom
